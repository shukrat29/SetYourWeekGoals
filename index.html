<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .wrapper {
        background: black;
        min-height: 100vh;
        color: yellow;
      }
    </style>

    <title>SetYourWeekGoals</title>
  </head>
  <body>
    <div class="wrapper p-5">
      <div class="container">
        <h1 class="text-center">Set Your Weekly Goal</h1>
      </div>
      <!-- form -->
      <form
        onsubmit="handleOnSubmit(this)"
        action="javascript:void(0)"
        class="p-5 border mt-4"
      >
        <div class="row g-2">
          <div class="col-md-7">
            <input
              type="text"
              class="form-control"
              placeholder="Type task..."
              aria-label="Type goal"
              name="task"
            />
          </div>
          <div class="col-md-2">
            <input
              type="number"
              class="form-control"
              placeholder="set hour"
              aria-label="set hour"
              name="hour"
              min="1"
            />
          </div>
          <div class="col-md-3 d-grid">
            <button class="btn btn-primary">Add goal</button>
          </div>
        </div>
      </form>

      <!-- tables -->
      <div class="row mt-5">
        <div class="col-md">
          <h3 class="text-center">Do</h3>
          <hr />
          <!-- todo list table -->
          <table class="table table-striped table-hover border">
            <tbody id="entryList"></tbody>
          </table>
        </div>
        <div class="col-md">
          <h3 class="text-center">Avoid</h3>
          <hr />
          <!-- todo list table -->
          <table class="table table-striped table-hover border">
            <tbody id="badList"></tbody>
          </table>
          <div class="alert alert-success">
            Great You are going to save =
            <span id="totalSavedHoursElm"></span> hrs in coming week
          </div>
        </div>

        <div class="alert alert-success">
          The total hours allocated = <span id="ttlHrs">0</span> hours
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
