<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .wrapper {
        background: black;
        min-height: 100vh;
        color: yellow;
      }
    </style>

    <title>SetYourWeekGoals</title>
  </head>
  <body>
    <div class="wrapper p-5">
      <div class="container">
        <h1 class="text-center">Set your weekly goal</h1>
      </div>
      <!-- form -->
      <form action="" class="p-5 border mt-4">
        <div class="row g-2">
          <div class="col-md-7">
            <input
              type="text"
              class="form-control"
              placeholder="Type goal..."
              aria-label="Type goal"
              name="goal"
            />
          </div>
          <div class="col-md-2">
            <input
              type="number"
              class="form-control"
              placeholder="set hour"
              aria-label="set hour"
              name="hour"
              min="1"
            />
          </div>
          <div class="col-md-3 d-grid">
            <button class="btn btn-primary">Add goal</button>
          </div>
        </div>
      </form>

      <!-- tables -->

      <!-- left side toto -->
      <!-- right side nottodo -->
    </div>
  </body>
</html>
